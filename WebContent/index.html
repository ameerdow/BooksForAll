<div id="signupPage" class="container-pos">
    <div class="signup-container-main">
        <div class="user-signup-top">
            <h1 class="title">Books For All</h1>
            <p class="reader-info">An ebook reader cares about your feelings</p>
        </div>
        <div class="user-signup-dialog">
            <div class="signup-dialog-left local-signup">
                <form id="signup-post" action="/users/success" method="post">
                    <p class="signup-title">Using Books For All Account</p>
                    <div class="signup-container">
                        <div class="signup-message">
                            <div class="form-group">
                                <div class="fg-line username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="username" class="form-control" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group">
                                <div class="fg-line username">
                                    <label for="password">Password</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group">
                                <div class="fg-line username">
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="confirm_password" class="form-control"
                                           placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="email">Email</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="street">Street</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="street" class="form-control" placeholder="Street">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="houseNum">House #</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="houseNum" class="form-control" placeholder="House Number">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="city">City</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="city" class="form-control" placeholder="City">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="zip">Zip</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="zip" class="form-control" placeholder="Zip">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="country">Country</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="country" class="form-control" placeholder="Country">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="nickname">Nickname</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="nickname" class="form-control" placeholder="Nickname">
                                </div>
                            </div>
                        </div>
                        <div class="signup-message">
                            <div class="form-group ">
                                <div class="fg-line username">
                                    <label for="description">Description</label>
                                </div>
                                <div class="fg-line input-signup">
                                    <input type="text" id="description" class="form-control" placeholder="Description">
                                </div>
                            </div>
                        </div>
                        <div class="login-buttons">
                            <button id="register_btn" class="btn btn-info waves-effect">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.js"></script>
