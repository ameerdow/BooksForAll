<!DOCTYPE html>
<html ng-app="booksForAll" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Reviews - Books For All</title>
    <!--CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!--JS-->
    <script src="js/libs/jquery-3.2.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/utils.js"></script>
    <script src="js/utils/server.js"></script>
    <script src="js/utils/directives.js"></script>
    <script src="js/controllers/approve-reviews-controller.js"></script>
</head>
<body ng-controller="ApproveReviewsCtrl">

<nav class="navbar navbar-default" ng-include="'navbar.html'"></nav>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="index.html">BookForAll</a></li>
        <li class="admin-tab">Admin</li>
        <li class="active">Approve Reviews</li>
    </ol>

    <div class="no-data" ng-show="reviews.length == 0">No Pending Reviews</div>

    <div class="reviews-list">
        <div class="review" ng-repeat="review in reviews">
            <div class="reviewer btn-link" ng-click="openUserDetails(review.username)">{{review.nickname}}</div>
            <div class="review-text">{{review.review}}</div>
            <br/>
            <button class="btn btn-danger" ng-click="rejectReview(review)">
                Reject
            </button>
            <button class="btn btn-primary" ng-click="approveReview(review)">
                Approve
            </button>
        </div>
    </div>
</div>

</body>
</html>
